		<body>
			<div id="head_div"> 
				<span>欢迎来到全国统一挂号平台管理中心</span>
				<label>管理信息-编辑医院信息</label>
			</div>
			
				<div id="btn-div">
					<div class="normal-btn" style="margin-left:300px;">
							<a id="fast-reserve-btn" href="editHospital.html">编辑医院信息</a>
					</div>	
					<div class="normal-btn">

			<form name='form1' action='editHospital.php' method='post'>
			<div id="edit-div">
					<div id="hos-name-div" class="block">
							<label>医院名称</label>
							<input type="text" placeholder="请输入医院名称" name="hospital_name"/>
					</div>
								
					<div id="address-div" class="block">
						<div class="m-block">
							<label>地区：省</label>
							<select id="provice-select">
								<option>请选择省/直辖市</option>
							</select>
						</div>
						<div class="m-block">
							<label>地区：市</label>
							<select id="city-select">
								<option>请选择市</option>
							</select>
						</div>
						<div class="m-block">
							<label>地区：区/县</label>
							<select id="county-select">
								<option>请选择区/县</option>
							</select>
						</div>
					</div>
										
					<div id="hos-grade-div" class="block">											
						<label>选择医院等级</label>
						<select id="hos-grade-select">
							<option>请选择医院等级</option>
						</select>
					</div>
					
					<div id="hos-addr-div" class="block"> 
						<label>医院地址</label>
						<input type="text" placeholder="请输入医院地址"/>
					</div>					
					<div id="hos-tel-div" class="block">
						<label>联系电话</label>
						<input type="text" placeholder="请输入医院联系电话"/>
					</div>
					
					<div id="hos-resume-div" class="block resume">					
						<label>医院简介</label>
						<textarea placeholder="请输入医院简介"></textarea>
					</div>
					
					<div id="hos-photo-div" class="block">					
						<label>医院照片</label>
						<div id="photo-div">
							<a href="javascript:void(0)">点此上传照片</a>
						</div>
					</div>
					
					<div id="complete-div" class="block">
							<div class="normal-btn" id="save" style="margin-left:300px">
									<a id="fast-reserve-btn" class="edit" href='javascript:document.form1.submit();'>保存并关闭</a>
							</div>	
							<div class="normal-btn" id="cancel">
									<a id="fast-reserve-btn" class="edit" href="javacript:void(0)">取消此编辑</a>
							</div>	
					</div>
			</div>
