        <div style="margin-left:100px;margin-right:100px;margin-top:20px">

        </div>
        <div class="hos-ks-content">
            <div class="hos-ks-type" id="box" style="display:inline">
                <ul>
                    <nav class="navb" id="departments">
                    </nav>
                </ul>
            </div>
            <div class="condition-options" style="float:right">
                <nav class="navb" id="i-nav">
                    <a id="icon" href="javascript:;" class="tabnav-tab" style="float:right;margin-right:-10px;margin-top:-30px">展开</a>
                </nav>
            </div>
            <script>
                function show(){
                    var box = document.getElementById("box");
                    var text = box.innerHTML;
                    var newBox = document.createElement("div");
                    var btn = document.getElementById("icon");
                    newBox.innerHTML = text.substring(0,1700);
                    btn.innerHTML = text.length > 1700 ? "展开" : "";
                    btn.href = "###";
                    btn.onclick = function(){
                        if (btn.innerHTML == "展开"){
                            btn.innerHTML = "收起";
                            newBox.innerHTML = text;
                        }
                        else{
                            btn.innerHTML = "展开";
                            newBox.innerHTML = text.substring(0,1700);
                        }
                    }
                    box.innerHTML = "";
                    box.appendChild(newBox);
                    box.appendChild(btn);
                }
                show();
            </script>
        </div>
    </div>
