<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>个人中心</title>

<link rel="stylesheet" href="css/user.css" />
</head>

<body>

<div class="page">


  <header>
 
  <div class="headl">     
<hgroup>
<h1>个人中心</h1>
</hgroup>

</div>
  </header>

   <!-- content start -->

  <div class="content">
  
		<div class="one-col separator">
			<div class="col">
				
				<h2>更改密码</h2>
				<form name="form1" method="post" action="">
				  <p>旧密码：
				    <input type="text" name="textfield" id="textfield">
				  </p>
				  <p>新密码：
				    <label for="textfield2"></label>
				    <input type="text" name="textfield2" id="textfield2">
				  </p>
				  <p>
				    <input type="submit" name="button" id="button" value="提交">
			      </p>
              </form>
			</div>
		</div>
		<!-- ENDS one col -->
		
		
		
		<!-- three col -->
		<div class="three-col separator">
			
			<div class="col">
	
			  <h2 class="page">我的预约单</h2> 
         
			</div>
			<table width="100%" border="0">
            <thead>
			  <tr>
			    <th scope="col"><div align="center">预约时间</div></th>
			    <th scope="col"><div align="center">预约人</div></th>
			    <th scope="col"><div align="center">挂号费</div></th>
			    <th scope="col"><div align="center">医生</div></th>
			    <th scope="col"><div align="center">预约状态</div></th>
		      </tr>
            </thead>
			  
</table>
</body>
</html>
